<html lang="en">
<head>

<body>
    <form id="f1">

    </form>
    <button onclick='mos()'>mostra</button>
    <textarea name="" id="12" cols="30" rows="5"></textarea>
    
    <script>
        function mos(){
            let of1 = document.forms['f1'];
            let texto = '';
            for (let e of of1) {
                texto += e.value + '<br>';
            }
            
            x = document.querySelectorAll('input[type="text"]');

                document.getElementById("12").value = x[i].value
            }
            
        }
    </script>
