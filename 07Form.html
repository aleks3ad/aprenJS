<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="f1">
        Usuario: <input type="text" name="usu" value="alex"><br>
        Password:<input type="text" name="pass" value="123">
    </form>
    <button onclick='mos()'>mostrar</button>
    <textarea id="12" cols="30" rows="5"></textarea>
    
    <script>
        function mos(){
            let of1 = document.forms['f1'];
            let texto = '';
            for (let e of of1) {
                texto += e.value + "\n";
            }
            document.getElementById("12").innerHTML = texto;
        }
    </script>
</body>
</html>
