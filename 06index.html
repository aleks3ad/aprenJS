<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="1">ejemplo DOM</p>
    <p id="2">saludos a todos</p>
    <script>
        // mostrar text x id
        let x = document.getElementById('1').innerHTML;
        console.log(x);
        let y = document.getElementById('2');
        console.log(y);

        console.log("2 parte")
        //mostrar text x id 2
        let z = document.getElementById('2');
        console.log(`${z.innerHTML}`);
        z.innerHTML = 'saludos a mi';

        console.log("3ra parte")
        //mostrar x tag
        let a = document.getElementsByTagName('p');
        console.log()
        for(i=0;i<a.length;i++){
            console.log(a[i]);
        }
       

    </script>
</body>
</html>
