<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="1">ejemplo DOM</p>
    <p id="2">saludos a todos</p>
    <p class="3">El mundo es </p>
    <p class="3">ancho y ajeno </p>
    <script>
        // mostrar text x id
        let x = document.getElementById('1').innerHTML;
        console.log(x);
        let y = document.getElementById('2');
        console.log(y);

        console.log("\n"+"2 parte")
        //mostrar text x id 2
        let z = document.getElementById('2');
        console.log(`${z.innerHTML}`);
        z.innerHTML = 'saludos a mi';

        console.log("\n"+"3ra parte")
        //mostrar x tag
        let a = document.getElementsByTagName('p');
        console.log("⠀⠀"+typeof a);
        console.log("⠀⠀"+typeof a[1].innerHTML);
        for(i=0;i<a.length;i++){
            console.log(a[i].innerHTML);
        }

        console.log("\n"+"4ra parte")
        //mostrar x class
        let b = document.getElementsByClassName("3");
        for(let b1 of b){
            console.log(b1.innerHTML);
        }       

    </script>
</body>
</html>
